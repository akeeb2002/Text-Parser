<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser info  Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    h2{
       padding-top: 20%; 
       color: #935dd9;
       text-align: center;
    }
    p{
       color: #935dd9;
       text-align: center;
    }
 </style>
</head>


<body class = "course">
<div class = "Browsers">
 
<h2>Navigations</h2>


<p id="appName"></p>
<p id="product"></p>
<p id="appVersion"></p>
<p id="userAgent"></p>
<p id="platform"></p>
<p id="language"></p>
</div>
   

</p>
<script>
    document.getElementById("appName").innerHTML =
      "navigator.appName is " + navigator.appName; 

    document.getElementById("product").innerHTML =
      "navigator.product is " + navigator.product; 

    document.getElementById("appVersion").innerHTML =
      "navigator.appVersion is " + navigator.appVersion;

    document.getElementById("userAgent").innerHTML =
      "navigator.userAgent is " + navigator.userAgent;

    document.getElementById("platform").innerHTML =
      "navigator.platform is " + navigator.platform;
    
    document.getElementById("language").innerHTML =
      "navigator.language: " + navigator.language;
</script>
</div>
</body>


</html>
